<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Macascript</title>
        <link rel="icon" type="image/x-icon" href="static/assets/img/avatar.jpg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <!-- <script src="/bootstrap.min.js"></script> -->
        <!-- Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    </head>
    <body>
        <div id="app">
            <Work v-for="(work,index) in portfolio" @open-modal="openModal" :key="index"
                :name="work.name"
                :image="work.image"
            >
                <div v-if="language == 'english'" v-html="work.englishDescription"></div>
                <div v-else-if="language == 'spanish'" v-html="work.spanishDescription"></div>
            </Work>

            <!-- modal -->
            <b-modal ok-only class="d-flex justify-content-center text-center" id="modal-1" :title="portfolio[actualWork].name">
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <img width="300px" :src="portfolio[actualWork].image">
                <p class="my-4">{{ portfolio[actualWork].englishDescription }}</p>
            </b-modal>
        </div>
        <script src="static/js/app.js"></script>
    </body>
</html>
